<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <title>Lead Tracker Extension</title>
</head>
<body>
    <div class="scroll-container">
        <header>
            <h1>Lead Tracker</h1>
            <img src="logo.png" alt="Lead Tracker Logo" class="logo">
        </header>

        <div class="input-container">
            <input type="text" id="input-el" placeholder="Enter lead URL">
            <div class="button-container">
                <button id="input-btn" class="action-button"><i class="fas fa-plus-circle"></i> Save Lead</button>
                <button id="tab-btn" class="action-button"><i class="fas fa-save"></i> Save Tab</button>
            </div>
        </div>
        
        

        <div class="action-buttons">
            <button id="clear-all-btn"><i class="fas fa-trash-alt"></i> Clear All</button>
            <button id="export-btn"><i class="fas fa-file-export"></i> Export CSV</button>
            <button id="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode</button>
        </div>

        <ul id="ul-el"></ul>

        <div id="toast" class="toast">Lead Added!</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
